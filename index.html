  display:flex;

}






body, html {
  height: 100%;

}

  background-image: url('forestbridge.jpg');

  background-size: cover;

  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

  position: absolute;
  top: 0;

}

  position: absolute;
  bottom: 0;

  width:100%;
}

  position: absolute;

font-size: 10px;

<body>

<div class="bgimg">
  <div class="topleft">
    <p>Format GO.</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
 
    <div id="countdown">
    
      <ul>
        <li><span id="days"></span>Days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>      
    </div>
    <script>
      (() => {

const sec = 1000,
  min = sec * 60,
  hour = min * 60,
  day = hour * 24;

const end = new Date("May 10, 2023 00:00:00").getTime();

const int = setInterval(() => {
  const current = new Date().getTime();
  const remaining = end - current;
  document.getElementById("days").innerText = Math.floor(remaining / day);
  document.getElementById("hours").innerText = Math.floor( (remaining % day) / hour );
  document.getElementById("minutes").innerText = Math.floor( (remaining % hour) / min );
  document.getElementById("seconds").innerText = Math.floor( (remaining % min) / sec );
  if (remaining < 0) {
    document.querySelector("h1").innerText = "We Have Arrived!";
    document.querySelector("p").innerHTML = "The big day is finally here - view our <a href=https://www.website.com>website<a/> for more information.";
    const digit = document.querySelectorAll("span");
    digit.forEach((digit) => {
      digit.innerText = "0";
    });
    clearInterval(int);
  }
}, 1000);

})();
    </script>
  </div>

    <p align="center">Don't Forget to check it out</p>
